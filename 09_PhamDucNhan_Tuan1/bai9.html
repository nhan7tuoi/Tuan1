<body>
    <script>
        function printForecast(arr){
            var str = "";
            for(var i=0;i<arr.length;i++){
                str += "... "+arr[i]+"oC in "+(i+1)+" days ";
            }
            console.log(str);
        }
        //test1
        console.log("Data 1");
        var arr = [17, 21, 23];
        printForecast(arr);
        //test2
        console.log("Data 2");
        var arr = [12, 5, -5, 0, 4];
        printForecast(arr);

    </script>
